<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Rajdhani&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    
    <title>Dynamic Team Page</title>
</head>
<body>
    <header>
        <h1 class="hidden">Meet the Team!</h1>
        <img src="images/Orbitz-logo.png" alt="marvel logo" id="main-logo">
    </header>

    <main>
        <nav id="team_nav">
            <ul class="team_members">
                <li>
                    <a href="#lightbox" data-member="justine">
                        <div class="sprite" id="justine"></div>
                        <h5>Justine Quimosing</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox" data-member="ethan">
                        <div class="sprite" id="ethan"></div>
                        <h5>Ethan Jutila</h5>
                    </a>
                </li>
            </ul>
        </nav>

        <article>
            <h3>Meet the team!</h3>
            <p>Select a member to learn more about them.</p>
        </article>
    </main>

    <footer class="sticky_footer">
        <h3>Images &copy;Orbitz ltd.</h3>
    </footer>

    <!-- lightbox goes here -->
    <section class="lightbox-des" id="lightbox">
        <h2 class="hidden">Member info</h2>
        <!-- close button -->
        <a href="" class="lightbox-close">x</a>

        <article>
            <h3 class="lb_heading">heading</h3>

            <p class="lb_text">info</p>

        </article>

    </section>

    <script src="js/team.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
